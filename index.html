    <script>
      (function init() {
        // util functions
        function safeClassName (className) {
            return ' ' + className + ' ';
          }
          function hasClass(element, className) {
            return element.className.indexOf(safeClassName(className)) !== -1;
          }
          function addClass(element, className) {
            if(className.length === 0 || hasClass(element, className)) return;
            element.className += safeClassName(className);
          }
          function removeClass(element, className) {
            element.className = element.className.replace(safeClassName(className), '');
          }

        (function initGreeting() {
          var daysWeek = ['Sunday', 'Monday', 'Tuesday', 'Wednesday', 'Thursday', 'Friday', 'Saturday'];
          var months = ['January', 'February', 'March', 'April', 'May', 'June', 'July', 'August', 'September', 'October', 'November', 'December'];

          function displayDayMonth(date) {
            if(date > 3 && date < 21) return date+'th';
            switch (date % 10) {
              case 1:  return date+'st';
              case 2:  return date+'nd';
              case 3:  return date+'rd';
              default: return date+'th';
            }
          }

          function chooseColorThemeByHour(hour) {
            var theme = 'dark-theme'
            if (hour >= 9 &&  hour < 20) {
              theme = 'bright-theme'
            }

            addClass(document.body, theme);
          }

          function chooseGreeting(hour) {
            if (hour > 4 && hour < 12) {
              return 'Good morning';
            } else if (hour >= 12 && hour < 18) {
              return 'Good afternoon';
            } else if (hour >= 18 && hour < 22) {
              return 'Good evening';
            } else {
              return 'Greetings night owl';
            }
          }

          function displayDate(date) {
            return [date.getDate(), date.getMonth() + 1, date.getFullYear()].join('.')
          }

          function renderGreeting(greetingTuple) {
            var id = greetingTuple[0];
            var text = greetingTuple[1];

            document.getElementById(id).innerText = text;
          }

          var date = new Date();
          chooseColorThemeByHour(date.getHours());
          [
            ['greeting-date', displayDate(date)],
            ['greeting-salutation', chooseGreeting(date.getHours())],
          ].map(renderGreeting);

        }());

        (function initPanel() {
          //
          // state
          //

          var elementMap = {
            'panel-icon': document.getElementById('panel-icon'),
            'panel-display': document.getElementById('panel-display'),
            'stamp': document.getElementById('stamp')
          };
          var stampState = {
            choices: ['elephant', 'mandala', 'goldpanda', 'nimbus'],
            activeIndex: 0
          }
          var toggledOnce = false
          var interval


          //
          // util functions
          //

          function flipTruthyCoin() {
            return Math.round(Math.random()) === 0
          }

          //
          // render functions
          //

          function togglePanelDisplay() {
            toggledOnce = true;
            var displayFn = hasClass(elementMap['panel-icon'], 'active') ? removeClass : addClass;
            displayFn(elementMap['panel-icon'], 'active');
            displayFn(elementMap['panel-display'], 'flipped');
          }

          function chooseNextPanel() {
            removeClass(elementMap['stamp'], stampState.choices[stampState.activeIndex])
            stampState.activeIndex = (stampState.activeIndex + 1) % stampState.choices.length
            addClass(elementMap['stamp'], stampState.choices[stampState.activeIndex])
          }

          //
          // init
          //

          elementMap['panel-icon'].onclick = togglePanelDisplay;
          addClass(elementMap['panel-display'], flipTruthyCoin() ? '' : 'rectangles');

          chooseNextPanel();
          setInterval(chooseNextPanel, 500);

          setTimeout(function() { if(!toggledOnce) togglePanelDisplay() }, 2000);
        }());
      }());
    </script>
