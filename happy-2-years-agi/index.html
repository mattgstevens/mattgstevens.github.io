  <script src="/happy-2-years-agi/mo.min.js"></script>
  <script>
    const fireworks = () => {
      [
        { delay: 0,   duration: 1300, radius: 60  },
        { delay: 100, duration: 1600, radius: 120 },
        { delay: 200, duration: 1500, radius: 90  },
        { delay: 300, duration: 1500, radius: 60  },
        { delay: 400, duration: 2000, radius: 120 },
      ].forEach(({ delay, duration, radius }) => {


          new mojs.Burst({
          radius:   { 0 : radius },
          count:    10,

          children: {
            // property map - maps over children with mod function
            shape: [ 'circle' ],
            // property map - maps over children with mod function
            fill : [ 'red', 'green', '#988ADE', '#DE8AA0', '#8AAEDE', '#8ADEAD', '#DEC58A', '#8AD1DE' ],
            angle: { 0: 180 },
            // rand string - generates random value for every child rand( min, max )
            degreeShift: 'rand(-360, 360)',
            // stagger string( start, step ) for every child
            // delay: 'stagger(0, 25)',

            delay,
            duration,
            easing: mojs.easing.bezier(0.1, 1, 0.3, 1),
          }
        }).play();
      });
    };

    fireworks();

    setInterval(fireworks, 1200);
  </script>
